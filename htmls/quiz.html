<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="../assets_app/css/master.css">
    <title>CarQuiz</title>
</head>
<body class="white-smoke">
<!-- Sidebar -->
<button type="button" class="btn btn-info sidebarCollapse">
    <span><i class="fa fa-bars"></i> Menu</span>
</button>

<nav class="sidebar">
    <span class="float-right sidebarCollapse"><i class="fa fa-times" style="font-size:28px;margin:10px 15px"></i></span>
    <ul class="list-unstyled components">
        <li><a href="quiz.html"><img class="responsive-img centralize pad-top centralize" src="../assets_app/image/quiz.png"/></a></li>
        <li><a href="../index.html"><img class="responsive-img centralize pad-top centralize" src="../assets_app/image/user_icon.png"/></a></li>
        <li><a href="highscore.html"><img class="responsive-img centralize pad-top centralize" src="../assets_app/image/trophy_icon.png"/></a></li>
    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-3 position-fixed">
            <h3 class="pontos">Pontos: 0</h3>
        </div>
        <div class="col-md-12 text-center">
            <h3 class="souburro">Questão número: 1</h3>
        </div>
        <div class="col-md-12">
            <h1 class="text-center pergunta">Pergunta muito séria sobre carros</h1>
        </div>
        <div class="col-md-12">
            <ul class="high-score" style="margin-top:50px">
                <li class="click resp1" data-id="0">Resposta muito mais séria do que a pergunta</li>
                <li class="click resp2" data-id="1">Resposta muito mais séria do que a pergunta</li>
                <li class="click resp3" data-id="2">Resposta muito mais séria do que a pergunta</li>
                <li class="click resp4" data-id="3">Resposta muito mais séria do que a pergunta</li>
            </ul>
        </div>
        <div class="col-md-12 text-center">
            <button id="submit_quiz" class="btn btn-secondary large-letter marg-top w300 h100" type="submit" name="action">Enviar</button>
        </div>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
<script src="https://getbootstrap.com/docs/4.1/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="../assets_app/scripts/app.js"></script>
<script src="../assets_app/scripts/database.js"></script>
<script src="../assets_app/scripts/codes.js"></script>
<script src="../assets_app/scripts/handlebars.js"></script>
<script src="../assets_app/scripts/dropdown.js"></script>

</body>
</html>
